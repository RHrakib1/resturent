<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      .body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #343a40;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }
        section{
            margin: 0 30px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!--nav section-->
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost text-5xl from-stone-600 font-extrabold">Restora</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1 text-lg font-semibold">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact us</a></li>
                <li><a href="./faq.html">Faq</a></li>
            </ul>
        </div>
    </div>
    <h1 class="font-extrabold text-5xl m-3">Contact Us</h1>
    <section class="body">
        <form id="contactForm" action="submit_form.php" method="post" onsubmit="showConfirmation(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="street" name="street" placeholder="Street" required>
            <input type="text" id="city" name="city" placeholder="City" required>
            <label for="comments">Comments or Questions:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            <input type="submit" value="Submit">
        </form>
    </section>
     <!--date and time-->
     <div class="footer block text-center mt-16 p-2" id="datetime">
        <!-- Date and time will be injected here by JavaScript -->
    </div>
    <!--date time js-->
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const dateTimeString = now.toLocaleDateString('en-US', options);
            document.getElementById('datetime').innerText = dateTimeString;
        }

        // Update the date and time on page load
        updateDateTime();

        // Optionally, update the date and time every second
        setInterval(updateDateTime, 1000);
    </script>
    <script>
        function showConfirmation(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            alert("Form submitted successfully!");
            document.getElementById("contactForm").submit(); // Now submit the form
        }
    </script>
</body>

</html>
